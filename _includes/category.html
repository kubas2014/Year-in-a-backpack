<div class="category">
  {% if post %}
    {% assign categories = post.categories %}
  {% else %}
    {% assign categories = page.categories %}
  {% endif %}
  {% for category in categories %}
  <button class="country-button"><a class="archive-title" href="{{site.url}}/countries/#{{category|slugize}}">{{category}}</a></button>
  {% unless forloop.last %}&nbsp;{% endunless %}
  {% endfor %}
</div>
